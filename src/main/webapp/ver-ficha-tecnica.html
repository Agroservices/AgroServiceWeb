<div class="row" ng-controller="verFichaTecnicaCtrl as verFichaCtrl">
    
    <div class="container">
        <div class="col-lg-12 text-center">
            <h1>Revisar Productos en Venta</h1>
            <hr class="star-light">
        </div>              
    </div>
    
    <menu-campesinos></menu-campesinos>
    <div class="col-md-9">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Categoria</th>
                    <th>Fecha Cosecha</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="producto in productosEnVenta">
                    <td>{{producto.idProductosEnVenta}}</td>
                    <td>{{producto.productos.nombre}}</td>
                    <td>{{producto.fechaCosecha}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.cantidadDisponible}}</td>
                    <td>{{producto.precioPorKg}}</td>
                </tr>
            </tbody>
        </table>
        
        <div class="container" ng-show="haSeleccionadoProducto">
            <h2>Producto Seleccionado</h2>
            
            <p></p>
        </div>
        
    </div>    
</div>
